<div>
  <div class='form-group'>
    <input type='hidden' ng-model='user.id' class='form-control'/>

    <div class='form-group'>
      <input type='text' ng-model='user.role' placeholder='Role' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='user.email' placeholder='Email' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='password' ng-model='user.password' placeholder='Password' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='user.name' placeholder='Name' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='user.surname' placeholder='Surname' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='user.gender' placeholder='Gender' class='form-control'/>
    </div>
    <div class="form-inline">
      <label for="" class="label-date">Birth:</label>
      <div class='form-group'>
        <input type="text" datepicker-popup='M-dd-yyyy' ng-model="user.birth_date" ng-required="true" close-text="Close" placeholder="Birth Date" class='form-control' show-weeks="false" />
      </div>
    </div>
  </div>
  <hr />
  <label for="">Address</label>
  <div class="form-group">
    <input type='text' ng-model='user.address' class='form-control' placeholder='Address'/>
  </div>
  <label for="">Phone</label>
  <div class="form-group">
    <input type='text' ng-model='user.phone' class='form-control' placeholder='Phone'/>
  </div>
  <p>
    <a ng-click='save()' class="btn btn-primary btn-lg"
      data-loading-text="Saving..." loading-button loading="loading">
      Save
    </a>
  </p>
</div>
