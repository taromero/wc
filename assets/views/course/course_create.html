<div>
  <div class='form-group'>
    <input type='hidden' ng-model='course.id'/>

    <div class='form-group'>
      <input type='text' ng-model='course.year' placeholder='Year' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='course.division' placeholder='Division' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='text' ng-model='course.preceptor_id' placeholder='Preceptor ID' class='form-control'/>
    </div>
  <p>
    <a ng-click='save()' class="btn btn-primary btn-lg"
      data-loading-text="Saving..." loading-button loading="loading">
      Save
    </a>
  </p>
</div>
